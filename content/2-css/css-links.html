<!DOCTYPE html>
<html>
	<head>
		<title>My Dank Webpage</title>


		<style type="text/css"> 
			
			a {
				text-decoration: none; 
			}
			a:hover {
				text-decoration: underline;
			}
			a:visited {
				color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<p> <a href="https://www.google.com">Google</a> </p>
			<p> <a href="https://www.google.com" target="_blank">Google in a New Tab</a> </p>
		</div>
	</body>
</html>
