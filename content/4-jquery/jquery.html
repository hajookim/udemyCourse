<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<script src="jquery.min.js"></script>
</head>
<body>
	<style type="text/css">
		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%; 
			background-color: green; 
			margin: 10px;
		}

		.square {
			width: 150px;
			height: 150px;
			background-color: red; 
			margin: 10px;
		}

	</style>

	<p id="text">Make this text fade out! </p>
	<button id="toggle">Toggle!</button>
	<script type="text/javascript">
		
		$("#toggle").click(function() {
			if ($("#text").css("display") == "none") {
				$("#text").fadeIn();
			} else {
				$("#text").fadeOut(); 
			}
		}) 
	</script>

</body>
</html>
